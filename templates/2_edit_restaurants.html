<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant Name</title>
</head>
<body>
<h1>Edit Restaurants</h1>

<form action='{{ url_for("edit_restaurant", restaurant_id=restaurant_id) }}' method="post">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder='{{restaurant.name}}'>
    <input type="submit" value="Edit">
    <a href='{{ url_for("show_restaurants") }}'>Cancel</a>
</form>

</body>
</html>
